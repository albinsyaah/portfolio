<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="h-full bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="flex flex-col w-80 h-96 bg-slate-200 m-auto mt-48 p-4 rounded-lg">
        <h1 class="text-center text-lg mb-9">Log in to your account</h1>
        
        <div>
            <form action="">
                <div class="flex flex-col justify-center">
                    <label for="email">Email</label>
                </div>
                <div class="flex flex-col justify-center">
                    <input type="email" placeholder="example@gmail.com" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-2">
                </div>
                <div class="flex flex-col justify-center">
                    <label for="password">Password</label>
                </div>
                <div >
                    <input type="password" placeholder="xxxxxxxxx" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-2">
                </div>
                <div class="justify-between">
                    <input type="checkbox" name="forgoturaccount" id="">
                    <label for="checkbox">Remember me</label>
                    <a href="#">forgot ur password</a>
                </div>
                <div>
                    <button type="submit">Log In</button>
                </div>
            </form>
        </div>

            <p class="text-center">Don't have an account? <a href="#">Sign up</a></p>
        <div>

        </div>
    </div>
</body>
</html>
